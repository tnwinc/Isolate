<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Backbone.js Todos ... using testable AMD modules</title>
    <link rel="stylesheet" href="todos.css"/>
  </head>

  <body>

    <div id="todoapp">

      <header>
      <h1>Todos</h1>
      <input id="new-todo" type="text" placeholder="What needs to be done?">
      </header>

      <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
      </section>

      <footer>
      <a id="clear-completed">Clear completed</a>
      <div id="todo-count"></div>
      </footer>

    </div>

    <div id="instructions">
      Double-click to edit a todo.
    </div>

    <div id="credits">
      Created by
      <br />
      <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.
      <br />Rewritten by: <a href="http://addyosmani.github.com/todomvc">TodoMVC</a>.
    </div>

    <script>
      // Configuration for Requirejs
      // This really has nothing to do with IsolateJs
      var require = {
        shim: {
          backbone: {
            deps: ['underscore', 'jquery'],
            exports: 'Backbone'
          },
          'backbone-localstorage': ['backbone']
        },
        paths: {
          'backbone': 'lib/backbone',
          'backbone-localstorage': 'lib/backbone-localstorage',
          'jquery': 'lib/jquery-1.7.1',
          'underscore': 'lib/underscore',
          'json2': 'lib/json2'
        }
      }
    </script>
    <script src="lib/require.js" data-main="todos"></script>

    <!-- Templates -->

    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
        <label><%- title %></label>
        <a class="destroy"></a>
      </div>
      <input class="edit" type="text" value="<%- title %>" />
    </script>

    <script type="text/template" id="stats-template">
      <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
      <% } %>
      <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
    </script>

  </body>
</html>
